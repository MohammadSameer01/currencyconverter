<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  -->
    <title>Currency Converter</title>
    <!--  -->
    <meta name="theme-color" content="#040f43" />
    <!--  -->
    <meta
      name="description"
      content="Convert currencies instantly with ease! Get real-time exchange rates, compare currency values, and stay updated with the latest market trends. Quick, accurate, and user-friendly currency converter."
    />
    <!--  -->
    <link
      rel="icon"
      href="assets/currency-globe-icon.png"
      type="image/x-icon"
    />
    <!--  -->
    <meta
      name="keywords"
      content="Currency Converter, Exchange Rates, Live Currency Rates, Convert USD to INR, Forex"
    />
    <!--  -->
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="styles.css" />
    <!--  -->
  </head>
  <body>
    <!-- CODE STARTS HERE -->
    <header>
      <div class="logoContainer">
        <img
          loading="lazy"
          src="assets/currency-globe-icon-whiteFill.png"
          alt="Global currency exchange icon featuring a globe and a Rupee symbol, representing international financial transactions and trade"
        />
      </div>
    </header>
    <main>
      <!--  -->
      <section class="dollarRateSection">
        <div class="dollarRateContainer">
          <!--  -->
          <div class="oneDollarIconContainer">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
              <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
              <path
                d="M160 0c17.7 0 32 14.3 32 32l0 35.7c1.6 .2 3.1 .4 4.7 .7c.4 .1 .7 .1 1.1 .2l48 8.8c17.4 3.2 28.9 19.9 25.7 37.2s-19.9 28.9-37.2 25.7l-47.5-8.7c-31.3-4.6-58.9-1.5-78.3 6.2s-27.2 18.3-29 28.1c-2 10.7-.5 16.7 1.2 20.4c1.8 3.9 5.5 8.3 12.8 13.2c16.3 10.7 41.3 17.7 73.7 26.3l2.9 .8c28.6 7.6 63.6 16.8 89.6 33.8c14.2 9.3 27.6 21.9 35.9 39.5c8.5 17.9 10.3 37.9 6.4 59.2c-6.9 38-33.1 63.4-65.6 76.7c-13.7 5.6-28.6 9.2-44.4 11l0 33.4c0 17.7-14.3 32-32 32s-32-14.3-32-32l0-34.9c-.4-.1-.9-.1-1.3-.2l-.2 0s0 0 0 0c-24.4-3.8-64.5-14.3-91.5-26.3c-16.1-7.2-23.4-26.1-16.2-42.2s26.1-23.4 42.2-16.2c20.9 9.3 55.3 18.5 75.2 21.6c31.9 4.7 58.2 2 76-5.3c16.9-6.9 24.6-16.9 26.8-28.9c1.9-10.6 .4-16.7-1.3-20.4c-1.9-4-5.6-8.4-13-13.3c-16.4-10.7-41.5-17.7-74-26.3l-2.8-.7s0 0 0 0C119.4 279.3 84.4 270 58.4 253c-14.2-9.3-27.5-22-35.8-39.6c-8.4-17.9-10.1-37.9-6.1-59.2C23.7 116 52.3 91.2 84.8 78.3c13.3-5.3 27.9-8.9 43.2-11L128 32c0-17.7 14.3-32 32-32z"
              />
            </svg>
          </div>
          <!--  -->
        </div>
        <div class="dollarRateSectionParagraphCnt">
          <p>
            Above are the exchange rates of US Dollar($) with other currencies
            as of date <span class="dollarCntDate"></span>
          </p>
        </div>
      </section>
      <section class="converterSection">
        <div class="currencyConverter">
          <!--  -->
          <div class="converterHeroTitle">
            <h2 class="bgClipText">Convert Currencies</h2>
            <h2>Instantly with ease!</h2>
          </div>
          <!--  -->
          <div class="inputContainer">
            <label for="userInput">Amount</label>
            <div class="inputISOCode">$</div>
            <input type="number" id="userInput" value="1" />
          </div>
          <!--  -->
          <div class="dropdownsContainer">
            <div class="fromCurrencyContainer dropdownCnt">
              <label for="fromDropdown">From</label>
              <img
                src=""
                class="selectedCurrFlag"
                alt="Image of a country flag"
                loading="lazy"
              />
              <select name="from" id="fromDropdown"></select>
            </div>
            <div class="toCurrencyContainer dropdownCnt">
              <label for="toDropdown">To</label>
              <img
                src=""
                class="selectedCurrFlag"
                alt="Image of a country flag"
                loading="lazy"
              />
              <select name="to" id="toDropdown"></select>
            </div>
            <!--  -->
          </div>
          <!--  -->
          <div class="resultDisplayer">
            <div class="mainResult">
              <div class="resultsFontSmall">
                0
                <span class="lineBreak"> USD </span>
                =
              </div>
              <span class="totalResultValue">0</span>
              <span class="lineBreak toCurrencyNameDisplayer"> INR </span>
            </div>
            <div class="valueOfFromCurrency">1 USD = 00.000000 INR</div>
            <div class="valueOfToCurrency">1 INR = 0.000000 USD</div>
            <div class="updatedTime">
              Last updated : <span>0000-00-00</span>
            </div>
          </div>
          <button class="convertButton">Convert USD to INR</button>
          <!--  -->
        </div>
      </section>
      <section class="currenciesTableSection">
        <div class="fromCurrenciesTableContainer">
          <h3 class="fromCurrH3">Convert USD to INR</h3>
          <table id="fromCurrTableID">
            <thead>
              <tr>
                <th class="fromCurrTableHead">USD</th>
                <th class="toCurrTableHead">INR</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="toCurrenciesTableContainer">
          <h3 class="toCurrH3">Convert INR to USD</h3>
          <table id="toCurrTableID">
            <thead>
              <tr>
                <th class="toCurrTableHead">INR</th>
                <th class="fromCurrTableHead">USD</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
      <!--  -->
    </main>
    <!-- CODE ENDS HERE  -->
    <script src="currencies.js"></script>
    <script src="script.js"></script>
  </body>
</html>
